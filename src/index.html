<!doctype html>
<html lang=de>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=icon href=favicon.ico>
    <link rel=stylesheet href="app.css">
    <title>Inspiration des Tages</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.4.3/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link v-for="category in categories()" v-bind:key="category.id" :to="to(category)"> {{ category }} </router-link>
    <section>
        <h1><a href="#/" :title="today">Inspiration des Tages</a></h1>
        <router-view></router-view>
        <nav>
            <router-link class="button prev" :to="to(category,prev)" v-if="prev" :title="prev">&lt;&lt; vergangenes</router-link>
            <router-link class="button next" :to="to(category,next)" v-if="next" :title="next">n&auml;chstes &gt;&gt;</router-link>
        </nav>
    </section>
</div>
<script src="quotes.js"></script>
<script src="app.js"></script>
</body>
</html>
