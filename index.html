<!doctype html>
<html lang=de>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Inspiration des Tages</title>
    <style>
    body { text-align: center; background-color: #eee; font: 20px Helvetica, sans-serif; }
    article { display: block; text-align: left; background-color: #fff; border-radius: 1em; padding: 30px; }
    h1 { font-size: 50px; margin-top: 0px; margin-bottom: 15px; }
    h2 { font-size: 1em; font-weight: normal; text-align: right; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { color: #333; text-decoration: none; }
    section { width: 650px; margin: 5em auto; padding: 50px; }
    nav { width: 100%; margin-top: 30px; }
    a.button { padding: 8px 16px; background-color: #4CAF50; color: #ffffff; border-color: #4CAF50; }
    a.button:hover { background-color: #333; }
    .prev { float: left; }
    .next { float: right; }
    @media (max-width: 750px) {
        body { background-color: #fff; }
        article { border-radius: 0; }
        h1 { font-size: 30px; }
        section { width: auto; margin: 0 auto; padding: 1em; }
    }
    </style>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
<div id="app">
    <section>
        <h1><a href="#/" :title="today">Inspiration des Tages</a></h1>
        <router-view></router-view>
        <nav>
            <router-link class="button prev" :to="{ path: '/inspiration/' + this.prev }" v-if="prev" :title="prev">&lt;&lt; vergangenes</router-link>
            <router-link class="button next" :to="{ path: '/inspiration/' + this.next }" v-if="next" :title="next">n&auml;chstes &gt;&gt;</router-link>
        </nav>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
